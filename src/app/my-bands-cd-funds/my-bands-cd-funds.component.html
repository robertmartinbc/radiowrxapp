<div class="container-fluid" no-padding>
  <div class="row login-box shadow" no-padding>
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <div id="element1"><h5><fa name="chevron-left" class="chevron-left-style" routerLink="/profile"></fa><fa name="dollar" class="header-icon"></fa>CD Funds</h5></div>
          <div id="element2"><fa name="plus fa-lg" class="action-event" routerLink="/create-cd-funds"></fa></div>
        </div>
      </div>
      <hr />
      <!-- No data shows when their is no student data available -->
      <div class="row" *ngIf="noData">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4 text-center">
          <p class="nodata-msg">You have not added any CD Funds.</p>
          <fa name="dollar" class="no-data-icon"></fa>
          <button routerLink="/create-cd-funds" class="btn btn-outline-danger btn-block btn-sm">
            Add CD Funds
          </button>
        </div>
        <div class="col-sm-4">
        </div>
      </div>
      <div class="login-box shadow" *ngFor="let item of items">
        <div class="row">
          <div class="col-sm-12">
            <div id="container">
              <div id="left">
                <img class="align-self-start mr-5 img-thumbnail rounded-circle">
              </div>
              <div id="center">
                <p class="album-text">{{item.payload.doc.data().cdfundsTitle}}</p>
                <p class="album-text">{{item.payload.doc.data().expectationDate}}</p>
                <p class="album-text">{{item.payload.doc.data().cdfundsPackage}}</p>
                <p class="album-text">{{item.payload.doc.data().requiredAmount}}</p>
                <p class="album-text">{{item.payload.doc.data().cdfundsDescription}}</p>
              </div>
              <div id="right">
                <fa name="pencil" class="edit-icon" (click)="editCdFunds(item)"></fa>
                <fa name="trash" class="edit-trash"></fa>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

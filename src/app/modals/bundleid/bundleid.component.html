<div class="modal-header">
  <fa name="file fa-lg" class="modal-icon"></fa><h5 class="modal-title pull-left info-title-text">{{ title }}</h5>
  <button type="button" class="close pull-right close-modal" aria-label="Close" (click)="modalRef.hide()" tooltip="Close" placement="left">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body info-body-text">
<p>
  A bundle of products may be called a package deal, in recorded music,
  a compilation or box set, or in publishing, an anthology.
<p>
  <p>
  As an Independent Artist you may not have a Bundle Name. Mark as N/A if
  there is no Bundle Name.
</p>
</div>
